name: smart_ielts_coach_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.2.0
  provider: ^6.1.1
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  table_calendar: ^3.1.1
  syncfusion_flutter_charts: ^25.1.39+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Kameron
      fonts:
        - asset: assets/fonts/Kameron-Regular.ttf
  assets:
    - assets/images/
    - assets/logo/


